<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <link rel="icon" href="{% static 'logo.png' %}">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
      body {
          font-family: 'American Typewriter', serif;
      }

      .table th, .table td {
        white-space: nowrap; 
        vertical-align: middle;
       }

      .table-bordered {
        border-collapse: collapse;
      }

      .table-bordered th,
      .table-bordered td {
          border: 1px solid black; 
      }

      .table-bordered thead th {
          border-bottom: 2px solid black;
      }

      .table-container {
        overflow-x: auto;
      }
      .form-check-input {
        margin: 0; 
      }

      <style>
    .card-group {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 20px;
    }

    .card {
        border-radius: 10px;
        border: 1px solid #ddd;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #fff;
        width: 30%;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 1rem;
        color: #555;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .text-muted {
        color: #777;
    }
</style>
    </style>   
  </head>
    <body>
        <div class="container">
            <div class="p-4 text-center">
                <img src="{ % static 'logo.png' % }" style="height:200px; width:200px; object-fit: scale-down;">
                <h2 style="margin-top:0em; margin-bottom:0em; font-family:American Typewriter;"><strong>Reciclaje</strong></h2>
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark navbar-primary bg-secondary">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav d-flex mx-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "reciclaje:index" %}" style="color:white;">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "reciclaje:informacion" %}" style="color:white;">Información</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "reciclaje:recoleccion" %}" style="color:white;">Recolección</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            {% block content %}{% endblock content %}
        </div>    
    </body>
</html>
